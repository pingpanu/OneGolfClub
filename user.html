<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/user.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="public/images/logo.png" alt="One Golf Club Logo">
                <span>OneGolfClub</span>
            </div>
            <div class="profile">
                <img src ="public/images/user-avatar.png" class="avatar">
                <span class="welcome_message">Welcome: useruser</span>
                <button id="logout" class="btn btn-light">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="user-page">
            <div class="sidebar" id="sidebar">
                <button id="profile" class="sidebar-button"><h2>Profile</h2></button>
                <button id="roundEntry" class="sidebar-button"><h2>Round Entry</h2></button>
                <button id="calculateHandicap" class="sidebar-button"><h2>Handicap</h2></button>
                <button id="setting" class="sidebar-button"><h2>Setting</h2></button>
            </div>
            <div class="dynamic-content" id="dynamic-content"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 One Golf Club. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
    
    <script type="module" src="public/javascript/userPage.js"></script>
    <script type="module" src="public/javascript/createTable.js"></script>
</body>
</html>
